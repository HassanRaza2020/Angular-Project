<h2>Questions</h2>

<div class="question-section">    
  
    <div *ngIf="searchData && searchData.length > 0; else showMessage">        
        <div *ngFor="let searchItem of searchData" class="question-content">
            <p>{{ searchItem.username }}</p>
            <a class="question-list">{{ searchItem.title }}</a>
            <p>{{ datepipe.transform(searchItem.updated_at, 'yyyy/MM/dd hh:mm a') }} </p>
            <button (click)="deleteQuestion(searchItem.question_id)" class="btn btn-danger">Delete</button>

        </div>  
    </div>

    <ng-template #showMessage>
        <div *ngIf="message && message.length > 0">
            <div *ngFor="let msg of message" class="question-content">
                <p>{{ msg.username }}</p>
                <a class="question-list">{{ msg.title }}</a>
                <p>{{ datepipe.transform(msg.updated_at, 'yyyy/MM/dd hh:mm a') }}</p>
                <button (click)="deleteQuestion(msg.question_id)" class="btn btn-danger">
                    <svg width="16" height="16" class="bi-trash" viewBox="0 0 16 16">
                        <path
                            d="M5.5 5.5A.5.5 0 0   6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                        <path
                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
                    </svg>
                
                </button>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Open Modal
                  </button>

            </div> 
        </div>
    </ng-template>

</div>
