<div class="sign-up-form">

    <form (ngSubmit)="register()">
      <div class="col-5 offset-sm margin-bottom-15">
          <label for="username">User Name</label>
          <input type="text" class="form-control" name="username" placeholder="Enter user name" [(ngModel)]="user.username" required>
      </div>
  
      <div class="col-5 offset-sm margin-bottom-15">
          <label for="email">User Email</label>
          <input type="email" class="form-control" name="email" placeholder="Enter user email" [(ngModel)]="user.email" required>
      </div>
  
      <div class="col-5 offset-sm margin-bottom-15">
          <label for="password">User Password</label>
          <input type="password" class="form-control" name="password" placeholder="Enter user password" [(ngModel)]="user.password" required>
      </div>
  
      <div class="col-5 offset-sm margin-bottom-15">
          <label for="password_confirmation">Confirm Password</label>
          <input type="password" class="form-control" name="password_confirmation" placeholder="Confirm your password"  required>
      </div>
  
      <div class="col-5 offset-sm margin-bottom-15">
          <label for="address">User Address</label>
          <input type="text" class="form-control" name="address" placeholder="Enter user address" [(ngModel)]="user.address" required>
      </div>
  
      <button type="submit" class="signup-button" name="signup">Submit</button>
      </form>

    </div>
    
    <div class="image-container" [@fadeIn]="imageAnimation">
    <img src="https://cdn.pixabay.com/photo/2013/07/12/16/23/interrogation-point-150807_1280.png" alt="image">
    <h2>Sign Up Here</h2>
    </div>
