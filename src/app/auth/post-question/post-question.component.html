<div class="post-question-section container mt-4">
    <form (ngSubmit)="sentQuestionRequest()">
        <h3>Questions</h3>    

        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Add Title..." [(ngModel)]="addQuestion.title" name="title" required>
            </div>
        </div>
    
        <div class="form-group row">
            <label for="text" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <textarea rows="5" class="form-control" placeholder="Add Description.." [(ngModel)]="addQuestion.description" name="description"></textarea>
            </div>
        </div> 

        <div class="form-group row">
            <label for="category" class="col-sm-2 col-form-label">Category</label>
            <div class="col-sm-10">
                <select class="form-control" [(ngModel)]="addQuestion.category" name="category" id="category" required>
                    <option disabled selected>Select a category</option>
                    <option *ngFor="let category of categoryList" [value]="category.content_id">
                        {{ category.content_name }}
                    </option>
                </select>
            </div>
        </div>
       
        <input name="username" [(ngModel)]="this.addQuestion.username" hidden>
        <input name="user_id" [(ngModel)]="this.addQuestion.user_id" hidden>        
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Post</button>
            </div>
        </div>
    </form>
</div>
