

<div class="post-question-section">


    <form >
        <h3>Questions</h3>    

        <div class="col-5 offset-sm margin-bottom-15">
            <label for="title" >Title</label>
            <input type="text" class="form-control" name="title" placeholder="Add Title..."  required>
        </div>
    
       <div class="col-5 offset-sm margin-bottom-15" >
            <label for="text">Description</label>
            <textarea rows="5" cols="60"  placeholder="Add Description.." name="description"></textarea>
        </div> 
    
        <label for="text">Category</label>
        <select class="form-control" name="category" id="category" required>
            <option disabled selected>Select a category</option>
            <option  value="categoryList['content_id']" *ngFor="let categoryList of categoryList"> {{categoryList['content_name']}}</option>
        </select>

        <button type="submit">Post</button>
    
    </form>


</div>
