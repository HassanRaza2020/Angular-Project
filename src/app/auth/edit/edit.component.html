<div class="edit-question">

<div class="question-section">
    
    <form (ngSubmit)="editQuestion()">
        <h3>Questions</h3>    

        <div class="col-8 offset-sm margin-bottom-15">
            <label for="title" >Title</label>
            <input type="text" class="form-control"  placeholder="Add Title..." [(ngModel)]="addQuestion.title" name="title"  required>
        </div>
    
       <div class="col-5 offset-sm margin-bottom-15" >
            <label for="text">Description</label>
            <textarea rows="5" cols="60"placeholder  ="Add Description.." [(ngModel)]="addQuestion.description" name="description" required></textarea>
        </div> 

        <input  [(ngModel)]="addQuestion.question_id" name="question_id" hidden>       
        <button class="post-button" type="submit"  (click)="closeModal()">Post</button>
        <button class="close-button"  (click)="closeModal()">Cancel</button>
    
    
    </form>
</div>
</div>
